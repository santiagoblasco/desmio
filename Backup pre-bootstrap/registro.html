        </header>
		<section class="flex-column">
			<h2>Crear cuenta</h2>
			<div class="signup-login-box">
				<form class="form">
					<input type="text" name="nombre" placeholder="Nombre" class="form-item">
					<input type="tel" name="celular" placeholder="Celular" class="form-item">
					<input type="email" name="correo-electronico" placeholder="Correo electrónico" class="form-item">
					<input type="password" name="contraseña" placeholder="Contraseña" class="form-item">
					<select name="rubro-comercial" id="rubro-comercial" class="form-item">
						<option hidden disabled selected>Rubro comercial</option>
						<option value="peluquerias">Peluquerías</option>
						<option value="estética-y-cuidado-personal">Estética y cuidado personal</option>
						<option value="medicina-y-salud">Medicina y salud</option>
						<option value="mecanica">Mecánica</option>
						<option value="educacion">Educación</option>
						<option value="servicios-legales">Servicios legales</option>
						<option value="consultoria">Consultoría</option>
						<option value="otros">Otros</option>
					</select>
					<div class="checkbox">
						<input type="checkbox" name="terminos-y-condiciones" class="form-item inline">
						<label for="terminos-y-condiciones" class="inline">Acepto los términos y condiciones</label>
					</div>
					<input type="submit" name="registrarme" value="Registrarme" class="form-item">
					<input type="reset" name="vaciar-formulario" value="Vaciar formulario" class="form-item">
				</form>
			</div>
		</section>
